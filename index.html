            <p>所有时间均为您浏览器的本地时间。显示的时间可能不同。</p>
        </div>
        </div>
    </div>

    <script>
        const getStatus = () => {
            fetch("/get.php")
            .then(response => {
                if(!response.ok){
                    throw new Error('Api响应错误');
                }
                return response.json();
            })
            .then(data => {
                console.log(data)
                const customMex = document.getElementById('custom-message')
                if(data.message == null){
                  customMex.className = "hidden"
                }else{
                  customMex.querySelector('p').textContent = data.message
                }


                const status_led = document.getElementById('status-led')
                const status_text = document.getElementById('status-text')
                if(data.status == -1){
                    //offline
                    status_led.className = "w-4 h-4 rounded-full bg-red-500 ring-2 ring-red-500"
                    status_text.textContent = "目前已离线。 :("
                } else if(data.status == 1){
                    //online
                    status_led.className = "w-4 h-4 rounded-full bg-green-500 ring-2 ring-green-500"
                    status_text.textContent = "目前在线。"
                } else if(data.status == 2){
                    //busy
                    status_led.className = "w-4 h-4 rounded-full bg-orange-500 ring-2 ring-orange-500"
                    status_text.textContent = "目前正忙。暂时无法联系。"
                } else {
                    //error?
                    status_led.className = "w-4 h-4 rounded-full bg-gray-500 ring-2 ring-gray-500"
                    status_text.textContent = "哎呀。出了点问题。"
                }
                const lastUpdateTimeBox = document.getElementById('last-update')
                let lastUpdateTime = new Date(data.time * 1000).toLocaleString();
                lastUpdateTimeBox.textContent = lastUpdateTime
                const timeUpdateAlert = document.getElementById('time')
                let currentDate = new Date()
                timeUpdateAlert.textContent = currentDate.toLocaleTimeString()
            })
        }
    
        getStatus()
        setInterval(getStatus, 30000)
        </script>
